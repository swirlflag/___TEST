<title>Document</title>

<style>

@keyframes loop {
    0%{
        transform : rotateZ(0) rotateX(0);
    }
    100%{
        transform : rotateZ(50deg) rotateX(50deg);
    }
}

#box {
    position: fixed;

    display: inline-block;
    top: 200px;
    left: 200px;
    width: 50px;
    height: 50px;
    border: 2px solid #000;
    animation : loop 1s ease infinite;

}
</style>

</head>
<body>

    <div class="hello"></div>

    <div id="box">

    </div>

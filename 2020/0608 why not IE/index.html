- previous history

Internet Explorer(이하 IE) 는 2011년 공개되어 윈도우7부터 탑재된 기본 브라우저입니다.

윈도우의 기본 브라우저인만큼, IE = 인터넷 이라는 인식이 생길만큼 웹 구축에 있어 IE의 고려는 필수적이었습니다.

하지만 시간이 지남에 따라  IE의 고질적인 문제를 겨냥한 새로운 브라우저들이 대거 등장하고,

2010년 이후 본격적인 모바일 디바이스의 등장으로 디바이스간 경험 연동을 중시하는 유저가 늘어가면서 IE의 점유율은 점점 낮아지기 시작했습니다.

또한 마이크로소프트에서는 IE를 대신할 브라우저 Microsoft Edge(이하 edge)를 발표했으며,
최근엔 Google Chrome(이하 chrome)과 같은 엔진으로 edge를 전면 수정했습니다.

그리고 지금, 이런 이유들만으로 IE의 지원을 중단해야 할까요?


- 추세 분석

IE11(최신 버전)은 현재 마이크로소프트에서 공식적으로 지원이 중단되었으며, 유튜브 등 대형 서비스에서도 지원이 중지되었습니다.

IE의 전 세계 사용률은 3% 이하, 국내 사용률은 13~15%로 2위로 기록됩니다. (1위 70%+ chrome )

하지만 당연히 프로젝트는, 국내 기준을 따라 고려 여부를 설정해야합니다.

이렇게 국내 점유율 10%가 넘어가는 브라우저임에도, 지원여부를 논의해야 하는 이유가 있습니다.


- IE를 지원해봅시다.

IE의 지원을 yes/no로 정의한다면 yes를 선택하는게 최선이지만, 지원을 결정하는 순간, 개발 공수엔 +a가 붙습니다.

100%로 잡았던 기존 일정에서 110%, 120%, 개발이 꼬이고 꼬이면 200%로 늘어나는 것도 낯선 장면이 아닙니다.

이렇게 많은 공수를 더 들이고도 오히려 전체적인 프로젝트 품질에 훼손,누락등이 발생할수 있습니다.

가장 큰 이유는 업계가 예전보다 높은 수준의 디자인,UX,기능을 선보이는 만큼, 개발도 그에 상응하는 환경이 주를 이루게 되는데,

그런 개발 환경에서 제작된 결과물을 IE가 이해하지 못하는 일이 벌어지게 됩니다.

더 멋지고 유려한 비주얼과, 기능이 들어가는 만큼, IE를 이해시키는것은 어렵습니다.

또한 그렇게 만들어진 결과물조차도 안정성과 성능을 장담할 수 없습니다.


- 프로젝트 성격 고찰

IE의 지원을 고려하는 가장 큰 이유중 하나는, 한명도 빠짐없이 서비스를 이용할 수 있어야 하는 경우입니다.

보통 공공재적 성격을 띄며, 지원하는 기능도 마찬가지일 경우입니다.

이런 경우는 IE시리즈 내 중 가장큰 점유율(약 98%이상)을 가지는 11외에도 10,9,8까지도 지원 여부가 논의되곤 합니다.

국가기관, 공공기관, 민원처리;, 요양시설, 대형 포털사이트 등이 대표적인 예시입니다.

하지만 이런 서비스의 경우 너무 오래된 기술을 아직 대체하지 않고 있거나,
디자인적인 면에서도 많은 시도를 하지 않는것이 주 원인입니다.

두번째는, 디자인,기능,성능이 IE에게 친화적일 경우입니다.

많은 공수를 들이지 않고도 IE에서 손쉽게 표현이 가능하다면 IE를 굳이 막을 필요가 없습니다.

IE에서 표현하기 힘든 컨텐츠는 여러가지가 있는데, 대표적으로
3D 표현, 필터 효과, 애니메이션, 일부 그리드 시스템 등 이 외에도 많은 부분에서 IE에서 표현하기 힘든 구조를 갖고 있습니다.


- 우회 방법은요?

IE 임을 감지하면, IE를 지원하지 않는다는 화면을 보여주며 다른 브라우저로 접속할수 있는 UI를 제공해주는 것이 일반적입니다.

한국의 윈도우 점유율은 윈도우10(81%) , 윈도우7(14%) , 윈도우8(3%) 정도로 집계되는데,

윈도우7 이상의 환경이 절대다수를 차지하며, 이는 edge 혹은 chrome을 실행할수 있는 환경을 의미합니다.

특히 edge는 윈도우10에서 기본 브라우저로 설정되어 있기 때문에 별다른 브라우저 설치 없이도 edge를 통하여 컨텐츠에 접근할수 있습니다.

결론적으로 국내 IE 사용자의 98%가량은 IE이외의 수단을 쉽게 마련할수 있습니다. 일반적인 사용자를 모두 포함하는 수치입니다.


- 남은 문제

이런 우회를 통한다면 버튼 등을 통해 한번 더 사용자의 인풋을 유도해야하며, 기존에 유래 없었던 "브라우저 변경" 이라는 경험을 초래하게 됩니다.

이런 UX가 용납될 수 없고, IE를 반드시 포함해야 하는 프로젝트라면 IE의 지원을 결정하는것이 좋습니다.

또한 IE지원을 알리는 화면의 경우도 디자인이 진행되어야 하므로 디자인 리소스도 추가로 발생하며, 해당 화면의 개발 역시 필요합니다.

하지만 보통의 경우 이를 포함하는 리소스가 IE지원보다 훨씬 가벼운 일정을 보장하기에, IE의 지원 여부를 결정짓는 요소로 보기 어렵습니다.

<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.7.3/dat.gui.min.js"></script>
<style>
*{
    margin: 0; padding: 0;
}
.box {
    position: relative;
    width: 50px;
    height: 50px;
    color: #fff;
    padding: 10px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 14px;
    text-align: center;
}

#box1 {
    background-color:dodgerblue;
    transition: transform 1s cubic-bezier(0.87, 0, 0.13, 1);
}
#box1.css-move {
    transform :translateX(100px);
}

#box2 {
    background-color: #9026db;
}

#box3 {
    background-color: #7cdc53;
}

</style>
</head>
<body>
<div id="box1" class="box">css<br>transition</div>
<br>
<div id="box2" class="box">gsap<br>ratio</div>
<br>
<div id="box3" class="box">gsap<br>to</div>
<script>


const el_box1 = document.querySelector('#box1');
const el_box2 = document.querySelector('#box2');

const tl = gsap.timeline();

tl.pause();

TweenMax.set(1 , {
    ease : 'power4.inOut',
    onUpdate() {
        const _this = this;
        el_box2.style.transform = `translate(${_this.ratio * 100}px)`
    },
});

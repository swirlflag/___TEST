<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>Document</title>

<style>
.box {
    width: 700px;
    height: 200px;
    border-radius: 10px;
    border: 1px solid #aaa;
    transition: height 0.6s ease;
    position: relative;
    /* overflow: hidden; */
}
.box.big {
    height: 300px;
}

.box > div.fly {
    position: absolute;
    display: inline-block;
    width: 100%;
    height: 100%;
    top: 0; left: 0;
}

.box .progress{
    display: none;
    position: relative;
    width: 100%;
    height: 100%;
}

.box .progress-value {
    position: absolute;
    top: 0; left: 0;
    width: 30%; height: 100%;
    background-color: #aaa;
}

.box .progress-value{

}
.box.big .content {
    background-color: rgba(255,0,0,0.2);
}
.box .content {
    width: 100%;
    height: 100%;
    position: relative;
    /* padding: 50px; */
    display: flex;
    align-items: center;

    box-sizing: border-box;
    padding : 0 50px;
}

.box .text{

}

.box .text-1 {
    /* margin-left: 50px; */
    border: 1px solid #3d3;
    font-size: 30px;
}
.box .text-2 {
    position: absolute;
    /* margin-left: 50px; */
    bottom: 15%;
    left: 50px;
    border: 1px solid #d3d;
    font-size: 20px;
    transition: all 0.6s ease;
    display: inline-block;
    white-space: nowrap;
}
.box.big .text-2 {
    left: 100%;
    bottom: 50%;
    transform : translate3d(calc(-100% - 50px), 50%, 0);
}

.hover {
    background-color: dodgerblue;
}

.box:hover .hover {
    opacity: 1;
}


</style>
</head>
<body>


<div class="box">
    <div class="fly">
        <div class="progress">
            <div class="progress-value"></div>
        </div>
    </div>
    <div class="fly">
        <div class="content">
            <div class="text text-1">UI/UX~~</div>
            <div class="text text-2">두번째 텍스트</div>
        </div>
    </div>
    <div class="fly">
        <div class="hover"></div>
    </div>
</div>

<script>

var box = document.querySelector('.box');

box.addEventListener('click', () => {
    box.classList.toggle('big');
})
</script>
</body>
</html>

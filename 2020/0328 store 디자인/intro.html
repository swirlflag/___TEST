<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css?family=Black+Han+Sans|Roboto:300,400,700,900&display=swap&subset=korean" rel="stylesheet">
<title>Document</title>
<style>
*{
    margin: 0; padding: 0;
    font-family: 'Roboto', sans-serif;
}

.black-han {
    font-family: 'Black Han Sans', sans-serif !important;
}

.wrap{
    width: 100vw; height: 100vh;
    background-color: #111;
    display: flex;
    align-items: center;
    justify-content: center;
}
.center {
    display: flex;
    position: relative;
    /* flex-direction: column; */
}
.startbar {
    /* width: 150px; height: 600px; */
    width: 800px; height: 150px;
    /* border: 1px solid #000; */
    overflow: hidden;
    filter: brightness(90%) contrast(130%);
    color: #fff;
    position: relative;
}

.startbar video {
    width: 100%; height: 100%;
    object-fit: cover;
}
/* Industry */
.center span{
    display: inline-block;
    position: absolute;
    border: 1px solid #000;
    color: #fff;
    font-weight: 700;
    left: calc(100% + 10px);
    top: 0;
    font-size: 14px;
    /* display: none; */
}

</style>
</head>
<body>

<nav>

</nav>

<div class="wrap">

    <div class="center">
        <div class="startbar">
            <video src="intro.mp4" autoplay playsinline loop muted></video>
        </div>
        <span>DX</span>
    </div>

</div>

</body>
</html>

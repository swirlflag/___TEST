const closeParent = (target, query) => target.parentElement.querySelector(query) ? target : closeParent(target.parentElement , query);

const onceEvent = (el, eventName , action) => {
    const fn = (e) => {
        action(e);
        el.removeEventListener(eventName , fn);
    }
    el.addEventListener(eventName , fn);
}

const removeElement = (element) => {
    typeof element === 'string' && ( element = document.querySelector(element));
    element.parentElement.removeChild(element);
}

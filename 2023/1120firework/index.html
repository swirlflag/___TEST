<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            /*  https://codepen.io/c4rin3/pen/gPxxwz */
            @keyframes drop1anim {
                0% {
                    top: 3.25em;
                    opacity: 0;
                    transform: scale(0.3);
                }
                25% {
                    opacity: 0;
                }
                50% {
                    opacity: 1;
                    transform: scale(1);
                }
                100% {
                    top: -0.75em;
                    opacity: 0;
                    transform: scale(0.3);
                }
            }
            @keyframes drop2anim {
                0% {
                    right: 3.75em;
                    opacity: 0;
                    transform: scale(0.3) rotate(90deg);
                }
                25% {
                    opacity: 0;
                }
                50% {
                    opacity: 1;
                    transform: scale(1) rotate(90deg);
                }
                100% {
                    right: -0.25em;
                    opacity: 0;
                    transform: scale(0.3) rotate(90deg);
                }
            }
            @keyframes drop3anim {
                0% {
                    bottom: 3.25em;
                    opacity: 0;
                    transform: scale(0.3) rotate(180deg);
                }
                25% {
                    opacity: 0;
                }
                50% {
                    opacity: 1;
                    transform: scale(1) rotate(180deg);
                }
                100% {
                    bottom: -0.75em;
                    opacity: 0;
                    transform: scale(0.3) rotate(180deg);
                }
            }
            @keyframes drop4anim {
                0% {
                    left: 3.75em;
                    opacity: 0;
                    transform: scale(0.3) rotate(-90deg);
                }
                25% {
                    opacity: 0;
                }
                50% {
                    opacity: 1;
                    transform: scale(1) rotate(-90deg);
                }
                100% {
                    left: -0.25em;
                    opacity: 0;
                    transform: scale(0.3) rotate(-90deg);
                }
            }
            @keyframes rotate1 {
                0% {
                    transform: rotate(0) scale(1);
                }
                100% {
                    transform: rotate(100deg) scale(1);
                }
            }
            @keyframes rotate2 {
                0% {
                    transform: rotate(0) scale(0.7);
                }
                100% {
                    transform: rotate(-180deg) scale(0.7);
                }
            }
            @keyframes rotate3 {
                0% {
                    transform: rotate(0) scale(0.3);
                }
                100% {
                    transform: rotate(299deg) scale(0.3);
                }
            }
            .firework-grp {
                display: block;
                width: 100%;
                height: 100%;
                position: absolute;
                color: #9b5647;
            }
            .firework {
                font-size: 10px;
                display: block;
                width: 8.5em;
                height: 8.5em;
                position: absolute;
            }
            .firework:nth-child(1) {
                animation: rotate1 1s ease infinite;
            }
            .firework:nth-child(2) {
                animation: rotate2 1s ease infinite;
            }
            .firework:nth-child(3) {
                animation: rotate3 1s ease infinite;
            }

            .drops-grp {
                display: block;
                width: 8.5em;
                height: 8.5em;
                position: absolute;
            }
            .drops-grp:nth-child(2) {
                display: block;
                width: 8.5em;
                height: 8.5em;
                position: absolute;
                transform: rotate(45deg);
            }
            .drop {
                display: block;
                width: 1em;
                height: 2em;
                overflow: hidden;
                position: absolute;
                opacity: 0;
            }
            .drop:before {
                content: "";
                display: block;
                width: 1em;
                height: 1em;
                background: currentColor;
                border-radius: 50%;
            }
            .drop:after {
                content: "";
                display: block;
                position: relative;
                top: -0.4em;
                width: 0;
                height: 0;
                border-top: 1.4em solid currentColor;
                border-left: 0.5em solid transparent;
                border-right: 0.5em solid transparent;
            }
            .drop-1 {
                left: 3.75em;
                top: 0;
                animation: drop1anim 1s ease-in-out infinite;
            }
            .drop-2 {
                top: 3.25em;
                right: 0;
                animation: drop2anim 1s ease-in-out infinite;
            }
            .drop-3 {
                left: 3.75em;
                bottom: 0;
                animation: drop3anim 1s ease-in-out infinite;
            }
            .drop-4 {
                top: 3.25em;
                left: 0;
                animation: drop4anim 1s ease-in-out infinite;
            }
        </style>
    </head>
    <body>
        <div class="firework-grp">
            <div class="firework">
                <div class="drops-grp">
                    <span class="drop drop-1"></span>
                    <span class="drop drop-2"></span>
                    <span class="drop drop-3"></span>
                    <span class="drop drop-4"></span>
                </div>
                <div class="drops-grp">
                    <span class="drop drop-1"></span>
                    <span class="drop drop-2"></span>
                    <span class="drop drop-3"></span>
                    <span class="drop drop-4"></span>
                </div>
            </div>
            <div class="firework">
                <div class="drops-grp">
                    <span class="drop drop-1"></span>
                    <span class="drop drop-2"></span>
                    <span class="drop drop-3"></span>
                    <span class="drop drop-4"></span>
                </div>
                <div class="drops-grp">
                    <span class="drop drop-1"></span>
                    <span class="drop drop-2"></span>
                    <span class="drop drop-3"></span>
                    <span class="drop drop-4"></span>
                </div>
            </div>
            <div class="firework">
                <div class="drops-grp">
                    <span class="drop drop-1"></span>
                    <span class="drop drop-2"></span>
                    <span class="drop drop-3"></span>
                    <span class="drop drop-4"></span>
                </div>
                <div class="drops-grp">
                    <span class="drop drop-1"></span>
                    <span class="drop drop-2"></span>
                    <span class="drop drop-3"></span>
                    <span class="drop drop-4"></span>
                </div>
            </div>
        </div>
    </body>
</html>

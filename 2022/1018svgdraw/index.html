<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/ScrollTrigger.min.js"></script>
    <script src="./DrawSVGPlugin.js"></script>
    <style>
        :root {
            /* --blendColor : rgba(255,255,255,0.6); */
            --blendColor : #aaa;
        }
        * {
            margin: 0;
            padding: 0;
        }
        body {
            font-family: 'Roboto', sans-serif;
            color: #fff;
            background-color: #000;
        }

        #app {
            box-sizing: border-box;
        }

        @keyframes rotate {
            0% {transform: rotate(0deg);}
            100% {transform: rotate(360deg);}
        }

        .bg-blend {
            background-image: url("./texture1.png");
            background-color: #000;
            background-size: cover;
            background-repeat: repeat;
            background-size: 100%;
            position: fixed;
            left: 0;
            z-index: -2;
            width: max(130vw, 130vh); height: max(130vw, 130vh);
            left: 50%; top: 50%;
            display: inline-block;
            pointer-events: none !important;
            animation: rotateCircle 350s ease;
            /* transform-origin: center; */
        }
        .bg-vignette {
            width: 100%; height: 100%;
            left: 0 ;top: 0;
            display: inline-block;
            position: fixed;
            z-index: -1;
            background: #00000000;
            background: radial-gradient(circle, rgba(0,0,0,0) 0%, rgba(0,0,0,1) 50%);
            pointer-events: none !important;
            opacity: 0.7;
        }
        .trigger {
            height: 100vh;
            width: 100%;
        }

        .fly {
            position: fixed;
            left: 0; top: 0;
            width: 100%; height: 100%;
            display: inline-flex;
            justify-content: center;
            align-items: center;
        }
        .fly > div{
            box-sizing: border-box;
        }
        .fly-logo {
            font-weight: 700;
            text-align: center;
            mix-blend-mode: lighten;
        }
        .logo {
            width: 400px; height: 400px;
        }
        .logo img{
            width: 100%; height: 100%;
            object-fit: contain;
            object-position: center;
        }
        .fly-shape {
            mix-blend-mode: difference;
            background-color: #000;
        }
        .shape-wrap {
            display: flex;
        }

        .shape-wrap > .shape{
            margin: 10px;
        }


        @keyframes rotateCircle {
            0% {transform: translate3d(-50%, -50%,0) rotate(0deg);}
            100% {transform: translate3d(-50%, -50%,0) rotate(360deg);}
        }
        @keyframes rotateCircle2 {
            0% {transform: translate3d(-50%, -50%,0) rotate(180deg);}
            100% {transform: translate3d(-50%, -50%,0) rotate(-180deg);}
        }
        .fly-circle {
            opacity: 0.2;

        }
        .fly-circle span{
            display: inline-flex;
            justify-content: center;
            align-items: center;
            position: absolute;
            width: 100px; height: 100px;
            left: 50%; top: 50%;
            transform: translate3d(-50%, -50%,0);
            animation: rotateCircle 50s linear infinite;
        }
        .fly-circle span:nth-child(2n){
            animation-name: rotateCircle2;
        }
        .fly-circle svg{
            width: 100%; height: 100%;
            display: inline-block;
            stroke: rgba(255,255,255,1);
            /* stroke: rgba(0, 0, 0, 0.904); */
        }
        .fly-circle span:nth-child(1){width: min(42vw, 42vh); height: min(42vw, 42vh); animation-duration: 50s; opacity: 0.8;}
        .fly-circle span:nth-child(2){width: min(45vw, 45vh); height: min(45vw, 45vh); animation-duration: 67s; opacity: 0.7;}
        .fly-circle span:nth-child(3){width: min(53vw, 53vh); height: min(53vw, 53vh); animation-duration: 71s; opacity: 0.3;}
        .fly-circle span:nth-child(3){width: min(56vw, 56vh); height: min(56vw, 56vh); animation-duration: 31s; opacity: 0.4;}
        .fly-circle span:nth-child(4){width: min(80vw, 80vh); height: min(80vw, 80vh); animation-duration: 100s; opacity: 0.3;}
        .fly-circle span:nth-child(5){width: min(110vw, 110vh); height: min(110vw, 110vh); animation-duration: 103s; opacity: 0.4; }

        .fly-text {
            font-size: 110px;
            font-weight: 100;
            mix-blend-mode: difference;
        }
        .trigger-logo {
            height: 200px;
        }
        .trigger-shape {
            height: 500vh;
        }
        .trigger-text {
            padding-top: 20vh;
        }
        svg {
            width: 100%; height: 100%;
            overflow: visible;
        }
        .shape {
            width: 220px; height: 220px;
            position: relative;
            /* filter: drop-shadow(0 0 10px rgba(255,255,255,0.5)); */
        }
        .shape > svg {
            position: absolute;
            width: 100%; height: 100%;
            position: absolute;
            left: 0; top: 0;
        }
        .shape .shape__stroke {
            stroke: var(--blendColor);
        }
        .shape .shape__fill {
            fill: var(--blendColor);
        }
        .shape .shape__mask {
            stroke: var(--blendColor);
        }
        .blend {
            mix-blend-mode: difference;
            background-color: #000;
        }
        .blend__texture{
            mix-blend-mode: overlay;
            /* mix-blend-mode: darken; */
            /* background-image: url("./texture2.png"); */
            background-image: url("./texture3.png");
            /* background: linear-gradient(106deg, rgba(255,0,0,1) 20%, rgba(151,255,0,1) 41%, rgba(38,130,179,1) 60%, rgba(166,0,255,1) 82%); */
            background-repeat: no-repeat;
            /* background-size: 17%; */
            background-size: cover;
            width: 100%; height: 100%;
            position: absolute;
            left: 0; top: 0;
            z-index: 2;
            pointer-events: none;
            display: inline-block;
        }


        @media all and (max-width: 768px) {
            .shape-wrap {
                flex-direction: column;
            }
        }

    </style>

</head>
<body>
    <div id="app">
        <span class="bg-vignette"></span>
        <span class="bg-blend"></span>

        <div class="trigger trigger-logo"></div>

        <div class="trigger trigger-text"></div>

        <div class="fly fly-logo">
            <div class="logo">
                <img src="./logo.png" alt="">

        <div class="fly fly-circle blend">
            <span><svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg"><circle cx="100" cy="100" r="100"/></svg></span>
            <span><svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg"><circle cx="100" cy="100" r="100"/></svg></span>
            <span><svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg"><circle cx="100" cy="100" r="100"/></svg></span>
            <span><svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg"><circle cx="100" cy="100" r="100"/></svg></span>
            <span><svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg"><circle cx="100" cy="100" r="100"/></svg></span>
        </div>

        <div class="fly fly-shape blend">
            <span class="blend__texture"></span>

            <div class="shape-wrap">

        <div class="fly fly-text">

        const $shapes = document.querySelectorAll(".shape");

        const abddddx = ``;

        [...$shapes].forEach((shape,i) => {
            const type = [...shape.classList].reduce((p,c) => c.indexOf("type--") > -1 ? c.split("type--")[1] : null);
            if(!type ||!typeDatas[type]) {
                return;
            }

            const strokeWidth = 20;

            const template = `
                <svg width="100" height="100" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path class="shape__stroke" fill="none" stroke-width="1" d="${typeDatas[type].stroke}"/>
                </svg>

                <svg width="100" height="100" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path class="shape__fill"  mask="url(#mask-shape--${i})" d="${typeDatas[type].stroke}"/>
                    <defs>
                        <mask id="mask-shape--${i}">
                            <path class="shape__mask" fill-rule="evenodd" clip-rule="evenodd" fill="none" stroke-miterlimit="10" stroke-width="${strokeWidth}" d="${typeDatas[type].mask}"/>
                        </mask>
                    </defs>
                </svg>
            `;
            shape.innerHTML = template;
            shape.classList.add(`shape--${i+1}`);
        });

        if ('scrollRestoration' in history) {
            history.scrollRestoration = 'manual';
        }

        const $app = document.querySelector("#app");

        const $bg_vignette = $app.querySelector(".bg-vignette");

        const $trigger_logo = $app.querySelector(".trigger-logo");
        const $trigger_shape = $app.querySelector(".trigger-shape");
        const $trigger_text = $app.querySelector(".trigger-text");

        const $fly_logo = $app.querySelector(".fly.fly-logo");
        const $logo = $fly_logo.querySelector(".logo");

        const $fly_shape = $app.querySelector(".fly.fly-shape");
        const $shapewrap = $app.querySelector(".shape-wrap");

        const $fly_text = $app.querySelector(".fly.fly-text");
        const $text = $fly_text.querySelector("p");

        // const tl3 = gsap.timeline();
        const $circleSpans = $app.querySelectorAll(".fly-circle span");
        const $circlePaths = $app.querySelectorAll(".fly-circle circle");

        // console.log();

        let tl1 = gsap.timeline({paused: true});
        let st1 = null;

        let tl2 = gsap.timeline({paused: true});
        let st2 = null;

        let tl3 = gsap.timeline({paused: true});
        let st3 = null;

        // gsap.fromTo($logo, {autoAlpha: 0, scale: 2, ease: "power2.out", duration: 0.3});

        gsap.to($logo, {
            scale: 1.1,
            autoAlpha: 0,
            ease: "power2.in",
            duration: 0.8,
            scrollTrigger: {
                trigger: $trigger_logo,
                start: "100% 0%",
                end: "100% 0%",
                toggleActions: "play play play reverse",
            },
        });

    // timeline 1
        tl1.fromTo($shapewrap, {scale: 12,}, {scale: 1, ease: "power1.out", duration: $shapes.length * 0.75,},0);
        tl1.from($bg_vignette, {opacity: 0.3, ease: "power1.out", duration: $shapes.length * 0.75,},0);

        [...$shapes].forEach((shape,i) => {
            const $stroke = shape.querySelector(".shape__stroke");
            const $mask = shape.querySelector(".shape__mask");
            const stagger = i * 0.3;
            tl1.from(shape, {opacity: 0 , ease: "power1.in", duration: 1.5,},0 + stagger);
            // tl1.fromTo(shape, {y: i%2 ? 20 : -20,} , {y: 0, ease: "power1.in", duration: 3,},0 + stagger);
            tl1.fromTo($stroke, {drawSVG: "0%",} , {drawSVG: "100%", ease: "power1.in", duration: 1.5,},0 + stagger);
            tl1.fromTo($mask, {drawSVG: "0%",} , {drawSVG: "100%", ease: "power3.out", duration: 1,},1.1 + stagger);
        });

        st1 = ScrollTrigger.create({
            trigger: $trigger_shape,
            animation: tl1,
            scrub: 1.8,
            start: "0% 0%",
            end: "100% 0%",
            onLeaveBack: () => {
                tl1.progress(0);
            },
        });


    // timeline 2
        [...$circleSpans].forEach((span,i) => {
            const stagger = (i*0.1);
            const svg = span.querySelector("svg");
            const circle = span.querySelector("circle");
            tl2.from(svg, {opacity: 0, duration: 0.4 + stagger, ease: "power2.out"},0 + stagger);
            tl2.from(svg, {scale: 2.5, duration: 2 + stagger, ease: "power1.out"},0 + stagger);
            tl2.fromTo(circle, {drawSVG: "50% 50%"}, {drawSVG: "0% 95%", duration: 3 + stagger, ease: "power1.inOut",},0 + stagger);
        });

        st2 = ScrollTrigger.create({
            trigger: $trigger_shape,
            animation: tl2,
            scrub: 4,
            start: "0% 0%",
            end: "100% 0%",
            onLeaveBack: () => {
                tl2.progress(0);
            },
        });

    // timeline 3
        tl3.addLabel("outMask",0);
        tl3.addLabel("outStroke", 0);
        tl3.addLabel("inText", 1.5);

        // tl3.fromTo($fly_shape, {scale: 1,}, {scale: 1.1, ease: "power1.inOut", duration: 1.2,},0);

        [...$shapes].forEach((shape,i) => {
            const $stroke = shape.querySelector(".shape__stroke");
            const $mask = shape.querySelector(".shape__mask");
            const x = ($shapes.length - ((i+1)*2 -1)) * -16;
            tl3.to(shape, {x, ease: "power1.inOut", duration: 1.5}, 0);
            tl3.fromTo($mask, {autoAlpha: 1}, {autoAlpha: 0, ease: "power2.inOut", duration: 0.6}, "outMask");
            tl3.fromTo($stroke, {drawSVG: "100%"}, {drawSVG: "0%",ease: "power2.inOut", duration: 1.5,}, "outStroke");
            // tl3.fromTo($stroke, {drawSVG: "20% 100%",ease: "power2.in", duration: 1,}, "outStroke");
            // tl3.to($stroke,  {drawSVG: "0%",ease: "power2.out", duration: 0.8,}, ">");
        });

        [...$circleSpans].forEach((span,i) => {
            const svg = span.querySelector("svg");
            const circle = span.querySelector("circle");
            // tl3.to(svg, {scale: 2, ease: "power2.out"},0 );
            tl3.fromTo(circle, {drawSVG: "0% 95%"}, {drawSVG: "50% 50%", duration: 1 , ease: "power3.inOut",},0 );
            // tl3.to(circle, {opacity:0, duration: 1 , ease: "power1.inOut",},0 );
        });

        tl3.from($text, { autoAlpha: 0, ease: "power1.inOut", duration: 0.7,},"inText");
        tl3.from($text, {letterSpacing: "0.2em", ease: "power2.inOut", duration: 1,},"inText");

        tl3.eventCallback("onReverseComplete", () => {
            st1.enable(1);
            tl1.totalProgress(1,false);
            st2.enable(1);
            tl2.totalProgress(1,false);
        });

        st3 = ScrollTrigger.create({
            trigger: $trigger_text,
            animation:tl3,
            // markers: true,
            start: "0% 0%",
            end: "100% 0%",
            onEnter: () => {
                st1.disable(false,false);
                tl1.totalProgress(1,false);
                st2.disable(false,false);
                tl2.totalProgress(1,false);
            },
            toggleActions: "play play play reverse",
        });

    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    body {
        /* background-image: url("./taxture.png"); */
        /* background-color: #fff; */

        background-color: #000;
    }
        .blend-bg {
            background-image: url("./taxture.png");
            position: fixed;
            z-index: -1;
            width: 100%; height: 100%;
            left: 0 ;top: 0;
            display: inline-block;
        }
        .blend {
            mix-blend-mode: difference;
            /* mix-blend-mode:lighten; */
            /* background-color: #fff; */
            /* mix-blend-mode:darken; */
            background-color: #000;
            position: relative;
        }
        .blend__texture{
            /* box-sizing: border-box; */
            /* mix-blend-mode: multiply; */
            mix-blend-mode: overlay;
            /* mix-blend-mode: overlay;
            mix-blend-mode:darken; */
            background-image: url("./taxture2.png");
            /* background: linear-gradient(106deg, rgba(255,0,0,1) 20%, rgba(151,255,0,1) 41%, rgba(38,130,179,1) 60%, rgba(166,0,255,1) 82%); */
            width: 100%; height: 100%;
            position: absolute;
            left: 0; top: 0;
            z-index: 2;
            opacity: 1;
            pointer-events: none;
            display: inline-block;
        }
        .testp {
            color: #fff;
            padding: 20px;
            font-size: 80px;
            font-weight: 700;
        }
    </style>
</head>
<body>
    <span class="blend-bg"></span>
    <div class="blend">
        <span class="blend__texture"></span>
        <p class="testp">HELLOOOOO!</p>
    </div>
</body>
</html>

    const dx = mouse.x - cursor.x;
    const dy = mouse.y - cursor.y;

    const x = (cursor.x + (dx * cursor.power));
    const y = (cursor.y + (dy * cursor.power));

    cursor.x = x;
    cursor.y = y;

    $cursorPointer.style.transform = `translate3d(${x}px,${y}px,0)`;
};

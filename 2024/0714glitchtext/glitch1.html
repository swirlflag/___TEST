        .glitch-text {
            position: relative;
            box-sizing: border-box;
        }

        .glitch-text::before,
        .glitch-text::after {
            content: attr(data-text);
            position: absolute;
            display: inline-block;
            font-size: inherit;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            color: inherit;
            box-sizing: border-box;
            opacity: 0;
        }
        .glitch-text::before {
            left: max(var(--glitch-move), 1px);
            text-shadow: min(calc(var(--glitch-thick) * -1), -1px) 0
                var(--point-color2);
            animation: glitch-anim-new 1781ms infinite linear alternate-reverse;
            opacity: 0;
            z-index: 2;
        }
        .glitch-text::after {
            left: min(calc(var(--glitch-move) * -1), 1px);
            text-shadow: min(calc(var(--glitch-thick) * -0.5), 1px) 0
                    var(--point-color3),
                max(var(--glitch-thick), 1px)
                    max(calc(var(--glitch-thick) * 0.25), 1px)
                    var(--point-color1);
            animation: glitch-anim2-new 761ms infinite linear alternate-reverse;
            z-index: 1;
            opacity: 0;
        }

        .glitch-text.-on {
            animation: glitch-skew 751ms infinite linear alternate-reverse;
        }
        .glitch-text.-on::before,
        .glitch-text.-on::after {
            opacity: 1;
        }

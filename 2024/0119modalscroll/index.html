<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            body {
                font-size: 50px;
            }
            .box {
                width: 500px;
                height: 500px;
                border: 1px solid #000;
                position: fixed;
                transform: translate3d(-50%, -50%, 0);
                left: 50%;
                top: 50%;
            }
            .scroll {
                overflow-y: auto;
                width: 100%;
                height: 100%;
            }
            .close {
                position: absolute;
                bottom: 0;
            }
        </style>
    </head>
    <body>
        <div class="box">
            <div class="scroll">
                Lorem ipsum dolor sit amet, consectetur adipisicing elit. Iste
                eius, aliquid similique magni reprehenderit nobis, provident
                officiis impedit possimus quasi iure inventore minus nisi error
                perferendis non quisquam doloremque vero?
            </div>
            <button class="close">close</button>
        </div>
    </body>
</html>
